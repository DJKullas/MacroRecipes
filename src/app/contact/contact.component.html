<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="center">
        Contact Form
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form #contactForm="ngForm" (ngSubmit)="sendEmail()">

        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
      
        <div *ngIf="showEmail" class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
      
        <div class="form-group">
          <label for="message">Message</label>
          <textarea [(ngModel)]="message" name="message" class="form-control" id="message" rows="3"></textarea>
        </div>
      
        <div class="form-group">
          <label for="recaptcha"></label>
          <re-captcha class="img-fluid" [(ngModel)]="recaptcha" name="captcha" required
        (resolved)="resolved($event)"
        siteKey="6Le528EbAAAAAPefDiBtpNPSDEidxDYJsX7Un4b0"></re-captcha>
        </div>
      
        
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
      </form>
      
    </div>
  </div>
</div>
