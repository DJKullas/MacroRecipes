<div *ngIf="recipe == null || recipe == undefined; else elseBlock">
    Loading
</div>

<ng-template #elseBlock>
    <div class="container">
        <div class="row">
            <div class="col">
                {{ recipe.title }}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="{{ recipe.image }}">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li *ngFor="let ingredient of recipe.extendedIngredients">
                        {{ convertToFraction(ingredient.amount) }} {{ ingredient.unit }} {{ ingredient.name }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul>
                    <li *ngFor="let step of instructions.steps">
                        {{ step.number }}) {{step.step}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
